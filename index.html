<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-[#F0B27A]">
    <div class="mt-[50px]">
        <div class="w-screen h-[100px] flex justify-evenly" >
            <input class="input1 focus:outline-none rounded-[10px] h-[50px]" type="text">
            <input class="input2 focus:outline-none rounded-[10px] h-[50px]" type="text">
        </div>
        <div class="flex justify-center items-center h-[50px]">
            <input class="result rounded-[10px] h-[50px] w-[180.8px] bg-white" type="text" disabled>
        </div>
        <div class="mt-[100px]">
            <div class="flex justify-around">
                <button class="sumClass border-blue-500 border-box py-[5px] w-[180.8px] rounded-[5px] bg-transparent border-[1px] border-solid">Plus</button>
                <button class="minusClass border-gray-500 border-box py-[5px] w-[180.8px] rounded-[5px] bg-transparent border-[1px] border-solid">Minus</button>
                <button class="multClass border-green-500 border-box py-[5px] w-[180.8px] rounded-[5px] bg-transparent border-[1px] border-solid">Mult</button>
                <button class="divideClass border-red-500 border-box py-[5px] w-[180.8px] rounded-[5px] bg-transparent border-[1px] border-solid">Divide</button>            
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
